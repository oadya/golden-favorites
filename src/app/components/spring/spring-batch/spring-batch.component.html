<h4>Spring BATCH projects</h4>
<ul>
    <li *ngFor="let current of allLinks">

        <a href="{{current.link}}" target="blank">
            <span> {{ current.title }}
            </span>
        </a>
    </li>
</ul>
<h4> Others Links </h4>
<ul>
    <li *ngFor="let current of othersLinks">

        <a href="{{current}}" target="blank">
            <span> {{ current }}
            </span>
        </a>
    </li>
</ul>
